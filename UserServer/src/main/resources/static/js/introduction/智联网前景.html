					智联网”(Internet of Intelligences)，
					是由各种智能体，通过互联网形成的一个巨大网络。
					其目的是集小智慧为大智慧，群策群力，
					帮助人们更好地认识世界，获得更好的生活质量。
					智联网是新一代信息技术的重要组成部分。
					智联网是以3G无线通讯信号为载体，通过射频识别（RFID）、
					红外感应器、全球定位系统、激光扫描器等信息传感设备，按约定的协议，
					把任何物品与互联网相连接，进行信息交换和通信，
					以实现对物品的智能化识别、定位、跟踪、监控和管理的一种网络。
